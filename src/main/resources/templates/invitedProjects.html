<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/main.css">

<head>
    <title>Inviterede Projekter</title>
</head>
<body>
<h1>Inviterede Projekter</h1>
<ul>
    <li th:each="project : ${invitedProjects}">
        <p th:text="${project.projectName}"></p>
        <!-- Display other project details as needed -->
        <a th:href="@{/subprojects/{id}(id=${project.project_id})}">Se Detaljer</a>
    </li>
</ul>
</body>
</html>
