<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>My Account</title>
</head>
<body>

<header>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Min Konto</h1>
        <p>Oplysninger om din konto ses her</p>
    </div>
</header>
<nav class="topnav">
    <div class="topnav-left">
        <a href="/seeProjects">Tilbage til Projekter</a>
    <div class="topnav-right">
        <a href="/logout">Logud</a>
    </div>
    </div>
</nav>
<div class="project-container">
    <table>
        <tr>
            <th>Attribute</th>
            <th>Value</th>
        </tr>
        <tr>
            <td>Name</td>
            <td th:text="${user.name}"></td>
        </tr>
        <tr>
            <td>Username</td>
            <td th:text="${user.username}"></td>
        </tr>
        <tr>
            <td>Company</td>
            <td th:text="${user.company}"></td>
        </tr>
        <tr>
            <td>Job Title</td>
            <td th:text="${user.jobTitle}"></td>
        </tr>
        <tr>
            <td>Description</td>
            <td th:text="${user.description}"></td>
        </tr>
    </table>
    <div class="edit-button">
        <a href="/editAccount" class="button">Rediger</a>
    </div>
    <div class="delete-button">
        <form action="/users/delete" method="post">
            <input type="hidden" name="userId" th:value="${user.user_id}" />
            <input type="submit" value="Delete Account" />
        </form>
    </div>
</div>
</body>
</html>
