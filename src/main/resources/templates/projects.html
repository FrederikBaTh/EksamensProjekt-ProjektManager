<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
</head>
<body>
<h1>Projects</h1>
<ul>
    <a href="/project" class="btn">Add Project</a>

    <li th:each="project : ${projects}">
        <span th:text="${project.projectName}"></span> -
        <span th:if="${project.startDate != null}" th:text="${#temporals.format(project.startDate, 'dd-MM-yyyy')}"></span>
        <span th:unless="${project.startDate != null}">Start Date Not Provided</span>
        to
        <span th:if="${project.projectDeadline != null}" th:text="${#temporals.format(project.projectDeadline, 'dd-MM-yyyy')}"></span>
        <span th:unless="${project.projectDeadline != null}">Deadline Not Provided</span>
        |
    </li>
</ul>
</body>
</html>
