<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Tilføj Subprojekt</title>
</head>
<body>
<header>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>SUBPROJEKT TILFØJELSE</h1>
        <p>Opret et subprojekt her</p>
    </div>
</header>
<nav class="topnav">
    <div class="topnav-left">
        <a th:href="@{/subprojects/{projectId}(projectId=${projectId})}">Tilbage til Subprojekter</a>
        <a href="/usersList">Bruger Liste</a>
        <a href="/myAccount">Konto</a>
    </div>
    <div class="topnav-right">
        <a href="/logout">Logud</a>
    </div>
</nav>
<div class="project-container">
    <div th:if="${subproject == null}">
    <form th:action="${subproject != null ? '/updateSubproject/' + subproject.subproject_id : '/addSubproject/' + projectId}" method="post">        <div th:if="${subproject != null}">
            <input type="hidden" th:value="${subproject.subproject_id}" name="id">
        </div>
        <div>
            <label for="subprojectname1">Subprojekt Navn:</label><br>
            <input type="text" id="subprojectname1" name="subprojectname" th:value="${subproject != null ? subproject.subprojectname : ''}" required>
        </div>
        <div>
            <label for="description1">Beskrivelse:</label><br>
            <input type="text" id="description1" name="description" th:value="${subproject != null ? subproject.description : ''}" required>
        </div>
        <div>
            <label for="startDate1">Start Dato:</label><br>
            <input type="date" id="startDate1" name="startDate" th:value="${subproject != null ? subproject.startDate : ''}" required>
        </div>
        <div>
            <label for="deadline1">Deadline:</label><br>
            <input type="date" id="deadline1" name="deadline" th:value="${subproject != null ? subproject.deadline : ''}">
        </div>
        <br>
        <button type="submit" th:text="${subproject != null ? 'Update Subproject' : 'Add Subproject'}"></button>
    </form>
</div>


    <div th:if="${subproject == null}">
    <form th:action="${subproject != null ? '/updateSubproject/' + subproject.subproject_id : '/addSubproject/' + projectId}" method="post">
        <div th:if="${subproject != null}">
        <input type="hidden" th:value="${subproject.subproject_id}" name="id">
    </div>
        <div>
            <label for="subprojectname2">Subprojekt Navn:</label><br>
            <input type="text" id="subprojectname2" name="subprojectname" th:value="${subproject != null ? subproject.subprojectname : ''}" required>
        </div>
        <div>
            <label for="description2">Beskrivelse:</label><br>
            <input type="text" id="description2" name="description" th:value="${subproject != null ? subproject.description : ''}" required>
        </div>
        <div>
            <label for="startDate2">Start Dato:</label><br>
            <input type="date" id="startDate2" name="startDate" th:value="${subproject != null ? subproject.startDate : ''}" required>
        </div>
        <div>
            <label for="deadline2">Deadline:</label><br>
            <input type="date" id="deadline2" name="deadline" th:value="${subproject != null ? subproject.deadline : ''}">
        </div>
        <br>
        <button type="submit" th:text="${subproject != null ? 'Update Subproject' : 'Add Subproject'}"></button>
    </form>
    </div>


</div>
</body>
</html>
