<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <title>Task List</title>
</head>
<body>
<header>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Task List</h1>
        <p>Task overview</p>
    </div>
</header>
<nav class="topnav">
    <div class="topnav-left">
        <a th:href="@{/addTask/{projectId}/{subprojectId}(projectId=${projectId}, subprojectId=${subprojectId})}" class="btn">Add Task</a>
    </div>
    <div class="topnav-right">
        <a href="/logout">Logout</a>
    </div>
</nav>
<table>
    <thead>
    <tr>
        <th>Task Name</th>
        <th>Description</th>
        <th>Date</th>
        <th>Deadline</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.name}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${#temporals.format(task.date, 'yyyy-MM-dd HH:mm')}"></td>
        <td th:text="${#temporals.format(task.deadline, 'yyyy-MM-dd HH:mm')}"></td>
        <td>
            <form th:action="@{/updateTask/{id}(id=${task.task_id})}" method="post">
                <button type="submit" class="btn">Update Task</button>
            </form>




            <form th:action="@{/updateTaskStatus/{taskId}(taskId=${task.task_id})}" method="post">
                <select name="status">
                    <option value="Backlog">Backlog</option>
                    <option value="Sprint backlog">Sprint backlog</option>
                    <option value="Pending">Pending</option>
                    <option value="Done">Done</option>
                </select>
                <button type="submit">Update task status</button>
            </form>


            <form th:action="@{/deleteTask/{projectId}/{taskId}/{subprojectId}(projectId=${projectId}, taskId=${task.task_id}, subprojectId=${subprojectId})}" method="post">
                <button type="submit" class="btn">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
