<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<tr th:each="invite : ${projectInvitation}">
    <!-- Display invite details here -->
    <td>
        <form action="/acceptInvite" method="post">
            <input type="hidden" name="inviteId" th:value="${invite.invitationId}" />
            <button type="submit">Accept Invite</button>
        </form>
    </td>
</tr>
</body>
</html>
