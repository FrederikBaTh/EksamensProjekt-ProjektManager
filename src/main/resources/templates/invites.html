<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/main.css">
    <title>Title</title>
</head>
<body>
<header>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Liste over Invitation til Projekter </h1>
        <p>Invitation oversigt</p>
    </div>
</header>
<nav class="topnav">
    <div class="topnav-left">
        <a href="/seeProjects">Tilbage til Projekter</a>
    </div>
    <div class="topnav-right">
        <a href="/logout">Log ud</a>
    </div>
</nav>
<table>
    <tr>
        <th>Projekt navn</th>
        <th>Sender</th>
        <th>Modtager</th>
        <th>Status</th>
        <th>Muligheder</th>
    </tr>
    <tr th:each="invite : ${projectInvitation}">
        <td th:text="${invite.projectName}"></td>
        <td th:text="${invite.senderUserName}"></td>
        <td th:text="${invite.receiverUserName}"></td>
        <td th:text="${invite.status}"></td>


        <td>

            <form th:action="@{/acceptInvite}" method="post">
                <input type="hidden" th:value="${invite.invitationId}" name="inviteId"/>
                <input type="submit" value="Accepter"/>
            </form>
            <form th:action="@{/deleteInvitations}" method="post">
                <input type="hidden" th:value="${invite.invitationId}" name="inviteId"/>
                <input type="submit" value="AfslÃ¥"/>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
